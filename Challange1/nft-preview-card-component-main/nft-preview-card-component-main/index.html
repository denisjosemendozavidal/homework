<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component | Denis Mendoza</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container-pc">
    <div class="everything-pc">
      <div class="everything-pc2">
        <img class="bigone" src="images/image-equilibrium.jpg" alt="ImageEqui">
        <h1>Equilibrium #3429</h1>

        <h2>Our Equilibrium collection promotes balance and calm.</h2>
        <div class="ethandtimeleft">
          <div class="ethciconandtext">
            <img class="ethicon" src="images/icon-ethereum.svg" alt="eth">
            <p class="ethtext"> 0.041 ETH</p>
          </div>
          <div class="clockandtimeleft">
            <img class="clock" src="images/icon-clock.svg" alt="clock">
            <p class="timeleft"> 3 days left</p>
          </div>
        </div>
        <hr class="line">
        <div class="avatarandcreator">
        <img class="avatar" src="images/image-avatar.png" alt="avatarimg">
        <p class="creator"> <span class="creationof"> Creation of </span> <span class="name">Jules Wyvern </span></p>
        </div>
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#" target="_blank">Denis Mendoza</a>.
        </div>
      </div>
    </div>
  </div>
<div class="container-tablet"></div>
  

<div class="container-cellphone"></div>
</body>
</html>
